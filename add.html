<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Additional task</title>
</head>
<body>
  <script>
    const num = 33721;
    
    // Function for splitting and multiplying digits in number
    function getNumbersSum() {
      return num.toString().split('').reduce(function(a, b) {
        return +a * +b;
      });
    }

    console.log(getNumbersSum(num));

    let incr = getNumbersSum(num);

    alert(Math.pow(incr, 3));
  </script>
</body>
</html>
